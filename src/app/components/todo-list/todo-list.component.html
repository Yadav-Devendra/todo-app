<!-- src/app/components/todo-list/todo-list.component.html -->
<mat-list>
  <mat-list-item *ngFor="let todo of todos">
    <mat-checkbox [checked]="todo.completed" (change)="toggleCompleted(todo)">
      {{ todo.title }}
    </mat-checkbox>
    <button mat-icon-button color="warn" (click)="delete(todo)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
